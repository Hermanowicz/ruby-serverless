service: ruby-serverless-demo
# app and org for use with dashboard.serverless.com
app: ruby-demo-app
org: thermanowicz


frameworkVersion: '3'

provider:
  name: aws
  runtime: ruby2.7
  stage: prod
  region: eu-central-1

# you can define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /hello
          method: get
  goodbye:
    handler: handler.bye
    events:
      - httpApi:
          path: /bye
          method: get

